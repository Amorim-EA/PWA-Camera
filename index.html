<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="exemplo de fallback">
    <meta name="theme-color" content="white" />
    <link rel="apple-touch-icon" href="images/camera256.png" />
    <link rel="icon" href="images/camera256.png" sizes="256x256"/>
    <link rel="icon" href="images/camera512.png" sizes="512x512"/>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <script src="./js/main.js" defer></script>
    <link rel="icon" href="favicon.ico">
    <title>API de Noticias</title>
</head>
<body>
<!-- Camera --> 
<main id="camera">
  <!-- Camera sensor (lente) -->
  <canvas id="camera--sensor"></canvas>
  <!-- Camera view (visualização) -->
  <video id="camera--view" autoplay playsinline></video>
  <!-- Camera output -->
  <img src="//:0" alt="" id="camera--output">
  <!-- Camera botão de tirar foto -->
  <button id="camera--trigger">tirar foto</button>
</main>

<script src="js/main.js" type="module"></script>
</body>
</html>
